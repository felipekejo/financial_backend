name: CI

on:
  push:
    branches: 
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test

      - name: Generate tag
        id: generate_tag
        run : |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: npm run build -t kejorox/financial_backend:${{ steps.generate_tag.outputs.sha }} .



